<div class="d-flex flex-ai-center flex-jc-space-between">
    <div class="d-flex flex-ai-center" *ngIf="!showPreview">
      <span class="ml-auto" *ngIf="questionMetaData.data && (questionMetaData.data.status === 'Review' || questionMetaData.data.status === 'Draft')"><i class="sb-status-label sb-bg-warning sb-shape-circle"></i> In Review</span>
      <span class="ml-auto" *ngIf="questionMetaData.data && questionMetaData.data.status === 'Live'"><i class="sb-status-label sb-bg-success sb-shape-circle"></i> Published</span>
      <span class="ml-auto" *ngIf="questionMetaData.data && questionMetaData.data.status === 'Reject'"><i class="sb-status-label sb-bg-error sb-shape-circle"></i> Rejected
        <div class="ui icon button"  (click)="openReviewerCommentModal()">
          <i class="comment icon"></i>
        </div>
      </span>
    </div>
    <div class="d-flex ui blue message py-8 my-0" *ngIf="!showPreview && role.currentRole != 'REVIEWER'">
    Please only use&nbsp;&nbsp;<b>Add Image</b>(<i class="image outline icon mr-0 py-2"></i>)&nbsp;&nbsp;button to upload images</div>
    <div class="d-flex" [ngClass]="{'ml-auto':showPreview === true }" *ngIf="role.currentRole != 'REVIEWER'">
        <button class="sb-btn sb-btn-xs sb-btn-secondary submit-btn mr-8" 
        appTelemetryInteract [telemetryInteractEdata]="{id:'update_btn',type:'click',pageid:'question_create'}"
        *ngIf="!showPreview && questionMetaData.data && ['Draft', 'Review', 'Reject'].includes(questionMetaData.data.status)" (click)="btnClick($event, 'update');" type="submit">Update</button>
        <button class="sb-btn sb-btn-xs sb-btn-secondary submit-btn mr-8" 
        appTelemetryInteract [telemetryInteractEdata]="{id:'submit_btn',type:'click',pageid:'question_create'}"
        *ngIf="!showPreview && !questionMetaData.data" (click)="btnClick($event, 'create');" type="submit">Submit</button>
        <div class="btn-group">
            <button type="button" [ngClass]="{'active':enableBtn === 'edit' }" 
            appTelemetryInteract [telemetryInteractEdata]="{id:'edit_btn',type:'click',pageid:'question_create'}"
            (click)="showPreview= false; btnClick($event, 'edit'); " class="sb-btn sb-btn-xs sb-btn-outline-primary">Edit</button>
            <button type="button" [ngClass]="{'active': enableBtn === 'preview' }" 
            appTelemetryInteract [telemetryInteractEdata]="{id:'preview_btn',type:'click',pageid:'question_create'}"
            (click)="showPreview= true; btnClick($event, 'preview'); " class="sb-btn sb-btn-xs sb-btn-outline-primary">Preview</button>
        </div>
    </div>
  
    <div class="d-flex ml-auto"  *ngIf="role.currentRole === 'REVIEWER' && questionMetaData.data.status != 'Live' && questionMetaData.data.status != 'Reject' ">    
          <button type="button" class="sb-btn sb-btn-xs sb-btn-secondary submit-btn mr-8"  
          appTelemetryInteract [telemetryInteractEdata]="{id:'live_btn',type:'click',pageid:'question_create'}"
          (click)="reviewerBtnclick($event, 'Live'); " >Live</button>
          <button type="button" class="sb-btn sb-btn-xs sb-btn-secondary sb-btn-error mr-8 " 
          appTelemetryInteract [telemetryInteractEdata]="{id:'reject_btn',type:'click',pageid:'question_create'}"
          (click)="reviewerBtnclick($event, 'Reject'); " >Reject</button>
  </div>
  </div>
  <sui-modal [isClosable]="true" [isInverted]="true" (dismissed)="dismissCommentPopup()" *ngIf="showrejectCommentPopup" [size]="'normal'"
    [isFullScreen]="false" [mustScroll]="true" #modal>
    <div class="header">
        <div class="ui two column grid">
            <div class="row">
                <div class="column">
                    <span>Request changes</span>
                </div>
                <div class="column right aligned">
                    <i class="cursor-pointer close link icon" (click)="dismissCommentPopup();" 
                    appTelemetryInteract [telemetryInteractEdata]="{id:'cancel',type:'click',pageid:'question_create'}"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <form #FormControl="ngForm" class="ui form">
            <textarea class="wmd-input width-100" id="wmd-input" [(ngModel)]="rejectComment" placeholder="Add comment" name="rejectComment" required></textarea>
            <label class="ui basic red error label pt-1 mt-5 width-100"
                *ngIf="showFormError">Fill comments </label>
        </form>
    </div>
    <div class="actions">
      <div class="ui buttons">
        <button (click)="addComment();" 
          appTelemetryInteract [telemetryInteractEdata]="{id:'addComment',type:'click',pageid:'question_create'}"
          class="ui primary button">Add Comment</button>
      </div>
    </div>
    </sui-modal>
    <sui-modal [isClosable]="true" [isInverted]="true" (dismissed)="closeReviewerCommentModal()" *ngIf="reviewerCommentModal" [size]="'normal'"
  [isFullScreen]="false" [mustScroll]="true" #modal>
      <div class="header">
          <div class="ui two column grid">
              <div class="row">
                  <div class="column">
                      <span>Request changes</span>
                  </div>
                  <div class="column right aligned">
                      <i class="cursor-pointer close link icon" (click)="closeReviewerCommentModal();" 
                      appTelemetryInteract [telemetryInteractEdata]="{id:'cancel',type:'click',pageid:'reviewer_comment_modal'}"></i>
                  </div>
              </div>
          </div>
      </div>
      <div class="content">
          <p>{{rejectComment}}</p>
      </div>
  </sui-modal>
